<div class="parent">
    <section>
        <div class="signin">

            <div class="content">

                <h2>Sign In</h2>

                <div class="form">

                    <div class="inputBox">

                        <input type="text" name="EmailId" [(ngModel)]="loginObj.EmailId" required> <i>Email</i>

                    </div>

                    <div class="inputBox">

                        <input type="password" name="Password" [(ngModel)]="loginObj.Password" required> <i>Password</i>

                    </div>

                    <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a>

                    </div>

                    <div class="inputBox">

                        <input type="submit" (click)="onLogin()" value="Login">

                    </div>

                </div>

            </div>

        </div>
    </section>

</div>
